<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aufgabe 5">
    <meta name="keywords" content="HTML, CSS, Formulas">
    <meta name="author" content="Yazdan Musa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5, M133</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div id="particles-js"></div>
        <div id="registration-form-container">
            <div id="registration-form">
                <h1>User Registration</h1> <br>
                <form>
                    <input type="text" placeholder="First Name" name="First Name" id="firstName" pattern="/^[A-Z]+$/i">
                    <input type="text" placeholder="Last Name" id="lastName" pattern="/^[A-Z]+$/i"> <br>
                    <input type="text" placeholder="Street" id="street">
                    <input type="text" placeholder="Nr" id="number"> <br>
                    <input type="text" placeholder="Postal Code" id="postalCode" pattern="^\\d{4}$">
                    <input type="text" list="cities" placeholder="City" id="city"> <br>
                    <input type="text" placeholder="Age" id="age">
                    <input type="email" placeholder="Email" id="email"> <br>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <datalist id="cities">
        <option value="Zurich">
        <option value="Bern">
        <option value="Lucerne">
        <option value="Geneva">
        <option value="Basel">
    </datalist>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
