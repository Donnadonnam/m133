    <title>Aufgabe I</title>

<body>
    <script>
        function varTest() {
            var x = 31;
            if (true) {
                var x = 71; // erneutes var mit gleichem Namen
                console.log(x);
            }
            console.log(x);
        }
        varTest();

        function letTest() {
            let x = 31;
            if (true) {
                let x = 71; // erneutes let mit gleichem Namen
                console.log(x);
            }
            console.log(x);
        }
        letTest();
    </script>

        printDebugInfo()
    </script>
